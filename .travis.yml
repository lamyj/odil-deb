language: minimal

os: linux
sudo: required
services:
  - docker

env:
  global:
    - DSC=http://deb.debian.org/debian/pool/main/o/odil/odil_0.10.0-9.dsc
    - ORIG=http://deb.debian.org/debian/pool/main/o/odil/odil_0.10.0.orig.tar.gz
    - DEBIANIZATION=http://deb.debian.org/debian/pool/main/o/odil/odil_0.10.0-9.debian.tar.xz
    - WORKSPACE=${TRAVIS_BUILD_DIR}

jobs:
  include:
    - env:
      - VENDOR=debian
      - VERSION=stretch
    - env:
      - VENDOR=debian
      - VERSION=buster

before_install:
  - docker run -di -v ${TRAVIS_BUILD_DIR}:${TRAVIS_BUILD_DIR} --name ${VENDOR}_${VERSION} --rm ${VENDOR}:${VERSION}

script:
  - docker exec -w ${TRAVIS_BUILD_DIR} -e WORKSPACE=${WORKSPACE} ${VENDOR}_${VERSION} ./setup -u
  - docker exec -w ${TRAVIS_BUILD_DIR} -e WORKSPACE=${WORKSPACE} -u somebody ${VENDOR}_${VERSION} wget ${DSC} ${ORIG} ${DEBIANIZATION}
  - docker exec -w ${TRAVIS_BUILD_DIR} -e WORKSPACE=${WORKSPACE} ${VENDOR}_${VERSION} ./prepare

after_success:
  - docker kill ${VENDOR}_${VERSION}
